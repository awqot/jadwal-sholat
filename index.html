<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Sholat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script type="module">
    function applyTheme() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.dataset.bsTheme = 'dark';
      } else {
        document.documentElement.dataset.bsTheme = 'light';
      }
    }
    setInterval(applyTheme, 1000);
    applyTheme();
  </script>
</head>

<body>
  <div class="container">
    <header class="mt-3">
      <div class="d-flex justify-content-between">
        <h1>Jadwal Sholat</h1>
      </div>
    </header>

    <div class="card mt-3">
      <div class="card-body">
        <form method="GET">
          <div class="row">
            <div class="col-sm-12 col-md-5">
              <div>
                <label for="province-select" class="form-label">Provinsi</label>
                <div class="input-group">
                  <select
                    id="province-select"
                    class="form-select"
                    name="province"
                    required
                    disabled
                  ></select>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-5 mt-sm-3 mt-md-0">
              <div>
                <label for="regency-select" class="form-label">Kota/Kab.</label>
                <div class="input-group">
                  <select
                    id="regency-select"
                    class="form-select"
                    name="regency"
                    required
                    disabled
                  ></select>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-2 mt-sm-3 mt-md-0">
              <div class="d-flex align-items-end h-100">
                <button type="submit" class="btn btn-primary">Terapkan</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <table id="schedule-table" class="table table-sm">
          <thead>
            <tr>
              <th class="text-center">Tanggal</th>
              <th class="text-center">Imsya</th>
              <th class="text-center">Subuh</th>
              <th class="text-center">Terbit</th>
              <th class="text-center">Duha</th>
              <th class="text-center">Dzuhur</th>
              <th class="text-center">Ashar</th>
              <th class="text-center">Magrib</th>
              <th class="text-center">Isya</th>
            </tr>
          </thead>
          <tbody id="schedule-tbody-placeholder">
            <tr>
              <td colspan="9">
                <p class="text-center py-5">Memuat...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
